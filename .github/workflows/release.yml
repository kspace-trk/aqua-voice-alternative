name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    permissions:
      contents: write
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Install dependencies
        run: npm install

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'AquaVoice Alternative ${{ github.ref_name }}'
          releaseBody: |
            ## 変更内容

            このリリースの詳細な変更内容については、[コミット履歴](https://github.com/kspace-trk/aqua-voice-alternative/commits/${{ github.ref_name }})をご覧ください。

            ## インストール方法

            1. 下記のAssetsから`.dmg`ファイルをダウンロード
            2. `.dmg`ファイルを開き、アプリを`Applications`フォルダにドラッグ
            3. アプリを起動（初回起動時にマイクとアクセシビリティの権限を要求されます）

            ## 必要な環境

            - macOS 12.0以降（Apple Silicon）
            - Gemini API キー（[Google AI Studio](https://makersuite.google.com/app/apikey)で取得）
          releaseDraft: true
          prerelease: false
          args: '--target aarch64-apple-darwin'
